<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Hom</title>

    <link href="css/main.min.css" rel="stylesheet" />
  </head>

  <body class="layout">
    <header class="layout-header">
      <nav class="navigation">
        <ul class="menu">
          <li class="menu-item">
            <a href="#recipes" class="menu-link">Recipes</a>
          </li>

          <li class="menu-item">
            <a href="#events" class="menu-link">Events</a>
          </li>

          <li class="menu-item logo-item">
            <a href="/" class="menu-link"></a>
          </li>

          <li class="menu-item">
            <a href="#shop" class="menu-link">Shop</a>
          </li>

          <li class="menu-item">
            <a href="#newsletter" class="menu-link">Newsletter</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="layout-main">

      <h1 class="title">Hom</h1>

      <h2 class="subtitle">Landing Page</h2>

      <section class="recipes layout-section" title="Recipes">

        <h3 class="section-title">Recipes</h3>

        <div class="grid grid-three">

          <article class="recipe">

            <header class="recipe-header">

              <h4 class="recipe-title">Cheesecake</h4>

            </header>

            <div class="image-container">

              <img src="img/cheesecake.png" class="image" alt="Cheesecake" />

            </div>

            <div class="recipe-content">

              <p class="recipe-content">How to make this cheesecake</p>

              <button type="button" class="btn read-more" title="Read More">Read More</button>

            </div>

          </article>

          <article class="recipe">

            <header class="recipe-header">

              <h4 class="recipe-title">Banana Bread</h4>

            </header>

            <div class="image-container">

              <img src="img/bananabread.png" class="image" alt="Banana Bread" />

            </div>

            <div class="recipe-content">

              <p class="recipe-content">How to make this Banana Bread</p>

              <button type="button" class="btn read-more" title="Read More">Read More</button>

            </div>

          </article>

          <article class="recipe">

            <header class="recipe-header">

              <h4 class="recipe-title">Cookies</h4>

            </header>

            <div class="image-container">

              <img src="img/homcookies.jpg" class="image" alt="Cookies" />

            </div>

            <div class="recipe-content">

              <p class="recipe-content">How to make these cookies</p>

              <button type="button" class="btn read-more" title="Read More">Read More</button>

            </div>

          </article>

        </div>

      </section>

      <div class="modal"></div>

    </main>

    <footer class="layout-footer"></footer>
  </body>
</html>
